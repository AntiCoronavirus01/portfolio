<head>

    <!-- Google Fonts: Fira Code for a techy feel, and Inter for readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* ------------------- */
        /* --- CSS Reset & Variables --- */
        /* ------------------- */
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #E0E0E0;
            --secondary-text-color: #A0A0A0;
            --accent-color: #00bcd4; /* A techy cyan */
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            line-height: 1.6;
        }

        /* ------------------- */
        /* --- General Layout & Typography --- */
        /* ------------------- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-family: 'Fira Code', monospace;
            color: var(--primary-text-color);
            margin-bottom: 1rem;
        }
        
        h1 { font-size: 2.8rem; }
        h2 { font-size: 2rem; border-bottom: 2px solid var(--accent-color); display: inline-block; padding-bottom: 0.5rem; margin-bottom: 2rem; }
        h3 { font-size: 1.5rem; color: var(--accent-color); }
        
        p {
            color: var(--secondary-text-color);
            margin-bottom: 1rem;
            max-width: 70ch;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: white;
        }

        section {
            padding: 80px 0;
        }
        
        .section-center {
            text-align: center;
        }

        /* ------------------- */
        /* --- Header & Navigation --- */
        /* ------------------- */
        .main-header {
            padding: 20px 0;
            position: fixed;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Fira Code', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-text-color);
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .main-nav a {
            font-weight: 600;
            font-size: 1rem;
        }

        /* ------------------- */
        /* --- Hero Section (USP) --- */
        /* ------------------- */
        .hero {
            padding-top: 180px; /* Account for fixed header */
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .hero h1 {
            display: flex; /* Aligns "I'm a" with the typewriter text */
            justify-content: center;
            flex-wrap: wrap; /* Allows text to wrap on smaller screens */
            gap: 0.5rem;
        }

        .hero .subtitle {
            font-family: 'Fira Code', monospace;
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        /* Typewriter Styles */
        #typewriter {
            color: var(--accent-color);
        }
        .typewriter-cursor {
            display: inline-block;
            background-color: var(--primary-text-color);
            width: 3px;
            animation: blink 1s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            0%  { background-color: var(--primary-text-color); }
            49% { background-color: var(--primary-text-color); }
            50% { background-color: transparent; }
            99% { background-color: transparent; }
            100% { background-color: var(--primary-text-color); }
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            font-size: 1.5rem;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: #121212;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        /* ------------------- */
        /* --- Projects Section --- */
        /* ------------------- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #333; /* Placeholder color */
        }

        .project-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .project-info p {
            flex-grow: 1; /* Pushes tags and button to the bottom */
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background-color: #333;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
        }

        .project-links {
             margin-top: auto; /* Pushes links to the bottom */
             padding-top: 10px;
        }
        
        .project-links a {
            margin-right: 15px;
            font-weight: 600;
        }
        
        .case-study-btn {
            cursor: pointer;
        }
        
        /* ------------------- */
        /* --- Testimonials Section --- */
        /* ------------------- */
        #testimonials-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .testimonial-card {
            background-color: var(--surface-color);
            padding: 30px;
            border-left: 4px solid var(--accent-color);
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        
        .testimonial-card blockquote {
            font-style: italic;
            color: var(--primary-text-color);
            border: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        
        .testimonial-author {
            font-weight: 600;
            color: var(--primary-text-color);
        }
        
        .testimonial-author span {
            display: block;
            font-weight: 400;
            color: var(--secondary-text-color);
        }

        /* ------------------- */
        /* --- Contact & Footer --- */
        /* ------------------- */
        .contact p {
            max-width: 60ch;
            margin: 0 auto 2rem auto;
        }

        footer {
            padding: 40px 0;
            text-align: center;
            color: var(--secondary-text-color);
            background-color: var(--surface-color);
            margin-top: 80px;
        }
        
        /* ------------------- */
        /* --- Modal for Case Studies --- */
        /* ------------------- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: var(--secondary-text-color);
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .modal-content h3 {
            margin-bottom: 2rem;
        }
        
        .modal-content .project-links {
            margin-top: 2rem;
        }

        /* ------------------- */
        /* --- Responsive Design --- */
        /* ------------------- */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            h2 { font-size: 1.8rem; }
            
            .main-header .container {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero {
                padding-top: 220px; /* More padding for stacked header */
                min-height: 60vh;
            }
        }
        .container{
            position: relative;
        }
        #testimonials{
            visibility: hidden;
            position: absolute;
        }
        .project-card img{
            text-align: center;
        }
        #im-a {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>

    <!-- =================================================== -->
    <!-- === SCRIPT TO POPULATE AND MANAGE THE SITE ======== -->
    <!-- =================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DATA POPULATION ---
            
            // Personal Info
            document.title = `${portfolioData.personalInfo.name} - Portfolio`;
            document.getElementById('nav-logo').textContent = portfolioData.personalInfo.name;

            // Navigation
            const navLinksContainer = document.getElementById('nav-links');
            portfolioData.navigation.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = link.text;
                a.href = link.href;
                li.appendChild(a);
                navLinksContainer.appendChild(li);
            });
            // Add CV link separately
            const cvLi = document.createElement('li');
            const cvA = document.createElement('a');
            cvA.textContent = "CV";
            cvA.href = portfolioData.personalInfo.cvUrl;
            cvLi.appendChild(cvA);
            navLinksContainer.appendChild(cvLi);


            // Hero Section
            document.getElementById('hero-subtitle').textContent = portfolioData.hero.subtitle;
            document.getElementById('hero-tagline').textContent = portfolioData.hero.tagline;

            // Social Links
            const socialLinksContainer = document.getElementById('social-links-container');
            portfolioData.socialLinks.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.title = link.title;
                a.textContent = link.name;
                a.target = "_blank"; // Open in new tab
                socialLinksContainer.appendChild(a);
            });

            // About Section
            const aboutContent = document.getElementById('about-content');
            portfolioData.about.description.split('\n').forEach(paragraphText => {
                if (paragraphText.trim() !== '') {
                    const p = document.createElement('p');
                    p.textContent = paragraphText;
                    aboutContent.appendChild(p);
                }
            });

            // Projects Section
            const projectGrid = document.getElementById('project-grid-container');
            portfolioData.projects.forEach((project, index) => {
                const tagsHTML = project.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const caseStudyButtonHTML = project.caseStudy.show
                    ? `<a href="#" class="case-study-btn" data-project-index="${index}">View Case Study</a>`
                    : '';

                const cardHTML = `
                    <div class="project-card">
                        <img src="${project.image}" alt="${project.altText}">
                        <div class="project-info">
                            <h3>${project.title}</h3>
                            <p>${project.description}</p>
                            <div class="project-tags">${tagsHTML}</div>
                            <div class="project-links">
                                <a href="${project.primaryLink.url}" target="_blank">${project.primaryLink.text}</a>
                                ${caseStudyButtonHTML}
                            </div>
                        </div>
                    </div>
                `;
                projectGrid.innerHTML += cardHTML;
            });

            // Testimonials Section
            const testimonialsContainer = document.getElementById('testimonials-container');
            portfolioData.testimonials.forEach(testimonial => {
                const testimonialHTML = `
                    <div class="testimonial-card">
                        <blockquote>"${testimonial.quote}"</blockquote>
                        <cite class="testimonial-author">
                            ${testimonial.author}
                            <span>${testimonial.title}</span>
                        </cite>
                    </div>
                `;
                testimonialsContainer.innerHTML += testimonialHTML;
            });

            // Contact Section
            document.getElementById('contact-text').textContent = portfolioData.contact.text;
            const emailBtn = document.getElementById('contact-email-btn');
            emailBtn.href = `mailto:${portfolioData.contact.email}`;
            emailBtn.textContent = portfolioData.contact.email;

            // Footer
            document.getElementById('footer-text').textContent = portfolioData.footer.text;


            // --- INTERACTIVITY SCRIPTS ---

            // Typewriter Effect
            const typewriterElement = document.getElementById('typewriter');
            const roles = portfolioData.hero.roles;
            let roleIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function type() {
                const currentRole = roles[roleIndex];
                if (isDeleting) {
                    typewriterElement.textContent = currentRole.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typewriterElement.textContent = currentRole.substring(0, charIndex + 1);
                    charIndex++;
                }

                if (!isDeleting && charIndex === currentRole.length) {
                    isDeleting = true;
                    setTimeout(type, 2000); // Pause at end of word
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    roleIndex = (roleIndex + 1) % roles.length;
                    setTimeout(type, 500); // Pause before starting new word
                } else {
                    const typingSpeed = isDeleting ? 100 : 150;
                    setTimeout(type, typingSpeed);
                }
            }
            type();


            // Modal Logic
            const modal = document.getElementById('case-study-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetails = document.getElementById('modal-details');
            const modalPrimaryLink = document.getElementById('modal-primary-link');
            const closeModalBtn = document.getElementById('modal-close-btn');

            projectGrid.addEventListener('click', function(event) {
                if (event.target.classList.contains('case-study-btn')) {
                    event.preventDefault();
                    
                    const projectIndex = event.target.getAttribute('data-project-index');
                    const project = portfolioData.projects[projectIndex];
                    
                    if (project && project.caseStudy) {
                        modalTitle.textContent = project.caseStudy.title;
                        modalDetails.textContent = project.caseStudy.details;
                        modalPrimaryLink.href = project.primaryLink.url;
                        modalPrimaryLink.textContent = `View on ${project.primaryLink.text}`;
                        
                        modal.style.display = 'flex';
                    }
                }
            });

            const closeModal = () => {
                modal.style.display = 'none';
            };

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
